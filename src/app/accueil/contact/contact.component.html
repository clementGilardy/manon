<form [formGroup]="form" class="contact" id="contact">
	<div class="titre">
		<h1>Contact</h1>
	</div>
	<div class="send-success" *ngIf="mailSend">
		Le mail à bien été envoyé !
	</div>
	<div class="send-error" *ngIf="mailSendFail">
		Une erreur est survenue pendant l'envoie du mail !
	</div>
	<div id="form-contact">
		<div class="left-contact">
			<div class="input-field">
				<input class="validate"
				       [ngClass]="{'valid':form.controls['nom'].valid && form.controls['nom'].dirty,
				       'invalid':form.controls['nom'].invalid && form.controls['nom'].dirty}"
				       type="text" id="nom" name="nom" formControlName="nom" required>
				<label for="nom">Nom</label>
			</div>
			<div class="input-field">
				<input class="validate" [ngClass]="{'valid':form.controls['prenom'].valid && form.controls['prenom'].dirty,
				       'invalid':form.controls['prenom'].invalid && form.controls['prenom'].dirty}" type="text"
				       id="prenom" name="prenom" formControlName="prenom" required>
				<label for="prenom">Prenom</label>
			</div>
			<div class="input-field">
				<input class="validate" [ngClass]="{'valid':form.controls['email'].valid && form.controls['email'].dirty,
				       'invalid':form.controls['email'].invalid && form.controls['email'].dirty}" type="text" id="email"
				       name="email" formControlName="email" required>
				<label for="email">Email</label>
			</div>
		</div>
		<div class="right-contact">
			<div class="input-field">
				<textarea class="validate" [ngClass]="{'valid':form.controls['message'].valid && form.controls['message'].dirty,
				       'invalid':form.controls['message'].invalid && form.controls['message'].dirty}" name="message"
				          id="message" cols="30" rows="10" formControlName="message" required></textarea>
				<label for="message">Message</label>
			</div>
		</div>
	</div>
	<div style="margin-bottom: 0" class="row">
		<div class="col s1 push-s10">
			<button id="envoyer" (click)="sendMail()" class="btn">Envoyer</button>
		</div>
	</div>
</form>
