<form [formGroup]="form" class="contact" id="contact">
	<div class="titre">
		<h1>Contact</h1>
	</div>
	<div id="form-contact">
		<div class="left-contact">
			<div class="input-field">
				<input class="validate" type="text" id="nom" name="nom" formControlName="nom" required>
				<label for="nom">Nom</label>
			</div>
			<div class="input-field">
				<input class="validate" type="text"
				       id="prenom" name="prenom" formControlName="prenom" required>
				<label for="prenom">Prenom</label>
			</div>
			<div class="input-field">
				<input class="validate" type="text" id="email"
				       name="email" formControlName="email" required>
				<label for="email">Email</label>
			</div>
		</div>
		<div class="right-contact">
			<div class="input-field">
				<textarea class="materialize-textarea validate" name="message"
				          id="message" cols="30" rows="10" formControlName="message" required></textarea>
				<label for="message">Message</label>
			</div>
		</div>
	</div>
	<div style="margin-bottom: 0" class="row">
		<div class="col s1 push-s10">
			<button id="envoyer" (click)="sendMail()" class="btn">Envoyer</button>
		</div>
	</div>
</form>
