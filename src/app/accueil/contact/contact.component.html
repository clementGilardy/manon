<div class="contact" id="contact">
	<div class="titre">
		<h1>Contact</h1>
	</div>
	<div class="send-success" *ngIf="mailSend">
		Le mail à bien été envoyé !
	</div>
	<div class="send-error" *ngIf="mailSendFail">
		Une erreur est survenue pendant l'envoie du mail !
	</div>
	<div id="form-contact">
		<div class="left-contact">
			<div class="input-field">
				<input type="text" id="nom" name="nom" [(ngModel)]="contact.nom">
				<label for="nom">Nom</label>
			</div>
			<div class="input-field">
				<input type="text" id="prenom" name="prenom" [(ngModel)]="contact.prenom">
				<label for="prenom">Prenom</label>
			</div>
			<div class="input-field">
				<input type="text" id="email" name="email" [(ngModel)]="contact.email">
				<label for="email">Email</label>
			</div>
		</div>
		<div class="right-contact">
			<div class="input-field">
				<textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="contact.message"></textarea>
				<label for="message">Message</label>
			</div>
		</div>
	</div>
	<div style="margin-bottom: 0" class="row">
		<div class="col s1 push-s10">
			<button id="envoyer" (click)="sendMail()" class="btn">Envoyer</button>
		</div>
	</div>
</div>
